<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tela-boas-vindas">
        <h1>Bem-vindo ao Jogo de Adivinhação</h1>
        <form id="form-nome">
            <label for="nome">Digite seu nome:</label>
            <input type="text" id="nome" required>
            <button type="submit" id="btn-jogar">Jogar</button>
        </form>
    </div>
    <div id="tela-jogo" style="display: none;">
        <!-- Conteúdo da tela de jogo -->
    </div>
    <div id="tela-resultado" style="display: none;">
        <!-- Conteúdo da tela de resultado -->
    </div>

    <script src="script.js"></script>
</body>
</html>
